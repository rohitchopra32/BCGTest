<div class="p-5 pt-3">
  <div class="region-select mx-auto">
    <label for="basic-url"
      class="form-label">Select region</label>
      {{region}}
    <select (change)="onRegionChange($event)" class="form-select form-select-lg mb-3">
      <option value="">All</option>
      <option value="East">East</option>
      <option value="West">West</option>
      <option value="North">North</option>
      <option value="South">South</option>
    </select>
  </div>
  <div class="chart-container">
    <canvas #chart></canvas>
  </div>

  <div class="d-flex justify-content-center mt-4 overlay-child"
    *ngIf="loading">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <div class="spinner-grow"
        role="status"
        style="width: 4rem; height: 4rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span class="mt-4">Loading...</span>
    </div>
  </div>

</div>
